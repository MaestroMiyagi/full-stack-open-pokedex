name: Service Health Check

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch: 

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-jq9u.onrender.com/health
      - name: Notify service is healthy
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "âœ… Service is healthy: https://full-stack-open-pokedex-jq9u.onrender.com/health"}' \
          ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}
      - name: Notify service is unhealthy
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "ðŸš¨ Service check failed! Please investigate: https://full-stack-open-pokedex-jq9u.onrender.com/health"}' \
          ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}
